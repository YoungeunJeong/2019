<script>
        $(document).ready(function(){
            $('.slider').bxSlider({
                nextText:'<img src="images/button_next.png">',
                prevText:'<img src="images/button_prev.png">',
                pager: false
            });
        });
        
</script>
<script>
// 이미지 마우스오버 
$(function(){
    $('.mouseover').each(function(){
        var src_off = $(this).find('img').attr('src');
        var src_on = src_off.replace('_off.png','_on.png');
        $('<img />').attr('src',src_on);
        $(this).hover(function(){
            $(this).find('img').attr('src',src_on);
        },function(){
            $(this).find('img').attr('src',src_off);
        }); 
    });
});

</script>
